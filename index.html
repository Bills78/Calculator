<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="board">
      <div class="display">
        <h4 class="bg-display">30 + 5</h4>
        <h2 class="main-display"></h2>
      </div>
      <div class="buttons">
        <div class="rows">
          <div class="rowZero">
            <button class="clear" type="button">Clear</button>
            <button class="ce" type="button">CE</button>
            <button class="divide" type="button">/</button>
          </div>
          <div class="rowUno">
            <button class="one" type="button">1</button>
            <button class="two" type="button">2</button>
            <button class="three" type="button">3</button>
            <button class="multiply" type="button">X</button>
          </div>
          <div class="rowDos">
            <button class="four" type="button">4</button>
            <button class="five" type="button">5</button>
            <button class="six" type="button">6</button>
            <button class="subtract" type="button">-</button>
          </div>
          <div class="rowTres">
            <button class="seven" type="button">7</button>
            <button class="eight" type="button">8</button>
            <button class="nine" type="button">9</button>
            <button class="add" type="button">+</button>
          </div>
          <div class="rowQuatro">
            <button class="zero" type="button">0</button>
            <button class="period" type="button">.</button>
            <button class="equals" type="button">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
